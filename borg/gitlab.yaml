global:

  hosts:
    domain: upodroid.com
    # hostSuffix: staging
    https: true
    externalIP: 35.246.37.36
    gitlab:
      name: gitlab.upodroid.com
      https: true
    registry:
      name: registry.upodroid.com
      https: true
    minio:
      name: minio.upodroid.com
      https: true

  edition: ce

  appConfig:
    lfs:
      bucket: quadrennium-lfs
      connection:
        secret: gcs-storage
        key: connection
    artifacts:
      bucket: quadrennium-artifacts
      connection:
        secret: gcs-storage
        key: connection
    uploads:
      bucket: quadrennium-uploads
      connection:
        secret: gcs-storage
        key: connection
    packages:
      bucket: quadrennium-packs
      connection:
        secret: gcs-storage
        key: connection
    pseudonymizer:
      bucket: quadrennium-pse
      connection:
        secret: gcs-storage
        key: connection
    backups:
      bucket: quadrennium-backups
      tmpBucket: quadrennium-tmp
        
  registry:
    bucket: quadrennium

  minio:
    enabled: false

  ingress:
    class: nginx
    configureCertmanager: false
    tls:
      secretName: upodroid-com-tls

  redis:
    host: redis-master
    password:
      secret: redis
      key: redis-password

  psql:
    host: postgres-postgresql-headless
    port: 5432
    database: gitlab
    username: postgres
    password:
      secret: postgres-postgresql
      key: postgresql-password

  smtp:
    enabled: true
    address: smtp.sendgrid.net
    port: 25
    user_name: apikey
    password:
      secret: sendgrid-apikey
      key: password
    tls: true
    email:
      from: gitlab@upodroid.com
      display_name: GitLab

redis:
  enabled: false

postgresql:
  install: false

certmanager:
  install: false

nginx-ingress:
  enabled: false

registry:
  storage:
    secret: registry-credentials
    key: config
    extraKey: gcs.json

gitlab:
  task-runner:
    backups:
      objectStorage:
        config:
          secret: gcs-config
          key: config
